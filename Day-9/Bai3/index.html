<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bai3/style.css">
    <title>Lesson 3</title>
</head>
<body>
    <div class="container">
      <h1>Drop Us a Line</h1>
      <p>Reach out to us from our contact form and we will send back to you shortly.</p>
  
      <form action="">
        <div class="content">
          <input type="text" required="required">
          <span>First Name *</span>
        </div>

        <div class="content">
          <input type="text" required="required">
          <span>Last Name *</span>
        </div>

        <div class="content">
          <input type="email" required="required">
          <span>Email *</span>
        </div>

        <div class="content">
          <select name="sales" id="sales">
            <option value="" hidden>IT</option>
            <option value="sale_01">Marketing</option>
            <option value="sale_01">It Helpers</option>
            <option value="sale_01">Data Analyst</option>
          </select>
        </div>

        <div class="content">
          <textarea name="mess" id="mess" placeholder="Message *"></textarea>
          <span class="mess">Message *</span>
        </div>
      </form>
      <button>Send Message</button>
    </div>
</body>
</html>
