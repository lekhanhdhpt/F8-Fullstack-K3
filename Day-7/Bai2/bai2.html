<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Chủ đầu tư</title>
    <link rel="stylesheet" href="bai2.css">
</head>
<body>
    <div class="Profile">
        <img src="../imageford7/Landmark81banner.jpg"
            alt=""
            class="background-img"
        >
        <img src="../imageford7/logo.png"
            class="logo-img"
        >
        <div class="profile-info">
            <h1>TẬP ĐOÀN VINGROUP</h1>
            <div class="info">
                <p>NĂM THÀNH LẬP: <span> 1993</span></p>
                <p>DỰ ÁN ĐẦU TƯ: <span> 35</span></p>
            </div>
        </div>

        <nav>
            <div class="profile-item">
                <div class="item">
                    <input type="radio" id="item1" checked >
                    <label for="item1" >GIỚI THIỆU</label>
                </div>
                <div class="item">
                    <input type="radio" id="item2" >
                    <label for="item2" >DỰ ÁN ĐÃ ĐẦU TƯ</label>
                </div>
                <div class="item">
                    <input type="radio" id="item3" >
                    <label for="item3" >LIÊN HỆ</label>
                </div>
        </nav>
        </div>
    </div>
</body>
</html>
