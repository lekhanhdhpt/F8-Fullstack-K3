<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Dự Án</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="bai1.css">
</head>
<body>
    <!-- Begin -->
    <div class="container">
        <img src="https://cdn.houseviet.vn/images/project/23042023/ha-noi-melody-residences-cover.jpg" >
        <div class="banner">
            <h1>Ha Noi Melody Residences</h1>
            <p>
                Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô thị mới Linh Đàm. <br />
                Dự án có quy mô 2.38ha, dự kiến cung ứng ra thị trường 1.857 căn hộ cao cấp
            </p>
            <i class="fa-solid fa-location-dot"></i>
            <span>
                 Quận Hoàng Mai, Hà Nội
            </span>
        </div>

        <div class="price">
            3,2 TỶ/CĂN
        </div>
    </div>
    <!-- Ending -->
</body>
</html>
