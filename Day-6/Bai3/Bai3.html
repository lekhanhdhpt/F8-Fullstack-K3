<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bai3.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
/>
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="element">
                <div class="logo"><span>JL</span></div>
                <h1>Just Log</h1>
            </div>
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque ex deserunt fugiat distinctio accusamus, consequuntur cupiditate porro alias veniam delectus?
            </p>
            <button>Read More</button>
            <div class="login-icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>

            <div class="login">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>

        <div class="login-right">
            <h2>Login to <span>your account</span></h2>
            <form class="form-login">
                <input type="email" placeholder="Email Address" required />
                <input type="password" placeholder="Password" required />
                <div class="form-element">
                    <input type="checkbox" name="remember-me" />
                    <label for="remember-me" >Remember me</label>
                    <a href="#" class="password-problem">Forgot Password</a>
                </div>

                <button type="submit">LOGIN</button>
                <p><a href="#">Don't have an account? Register here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
