<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai2.css">
</head>
<body>
    <div class="container">
        <div class="layout-left"></div>
        <div class="main-layout">
          <div class="Tiltle">
              <h1>Shopping Cart</h1>
              <i class="fa-solid fa-circle-xmark"></i>
          </div>
  
          <div class="body">
              <div class="list">
                  <div class="item">
                      <img src="../img/photo-1591337676887-a217a6970a8a.avif">
                      <div class="item-element">
                          <h3>Affinity Queen Poster Bed</h3>
                          <div class="item-count">
                              <div class="item-count__action">
                                  <span>-</span>
                                  <span>1</span>
                                  <span>+</span>
                              </div>
                              <div class="item-count__price">
                                  <span>1x $570</span>
                              </div>
                          </div>
                      </div>
                      <i class="fa-solid fa-xmark"></i>
                  </div>
  
                  <div class="item">
                      <img src="../img/photo-1543002588-bfa74002ed7e.avif">
                      <div class="item-element">
                          <h3>Affinity Queen Poster Bed</h3>
                          <div class="item-count">
                              <div class="item-count__action">
                                  <span>-</span>
                                  <span>1</span>
                                  <span>+</span>
                              </div>
                              <div class="item-count__price">
                                  <span>1x $570</span>
                              </div>
                          </div>
                      </div>
                      <i class="fa-solid fa-xmark"></i>
                  </div>
              </div>
  
              <div class="sold">
                  <div class="sub-product">
                      <h2>Subtotal</h2>
                      <p>$920.00</p>
                  </div>
                  <p class="product-service">Taxes and shipping calculated at checkout</p>
                  <button class="btn view">
                      View Card
                  </button>
                  <button class="btn">
                      Add To Card
                  </button>
                  <div class="endow">
                      <i class="fa-solid fa-car"></i>
                      <p>Spend $ 499.00 to Free Shipping</p>
                  </div>
              </div>
          </div>
        </div>
      </div>
</body>
</html>
