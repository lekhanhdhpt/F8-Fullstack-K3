<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bai1.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    <title></title>
</head>
<body>
    <div class="Overall">
        <form class="form">
            <h1>Hey there</h1>
            <p>
                <span>We'd like to hear from you.</span>Send us your message or  just say hy with our
                contact form  or directly via phone, we love to chat
            </p>
            <!-- User  -->
            <div class="user-form">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="user-input">
                    <input type="text" placeholder="Your name" name="username" required >
                    <p class="input-name">Enter your name</p>
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>

            <div class="user-form">
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="user-input">
                    <input type="email" placeholder="your@domain.com" name="useremail" required >
                    <p class="input-email">Enter your email</p>
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>

            <div class="user-form">
                <div class="icon">
                    <i class="fa-solid fa-mobile"></i>
                </div>
                <div class="user-input">
                    <input type="text" placeholder="+44 00 123" name="userphone" required >
                <p class="input-phonenumber">Enter your number</p>
                </div>
            </div>

            <div class="user-form">
                <div class="icon">
                    <i class="fa-solid fa-book-bookmark"></i>
                </div>
                <div class="user-input">
                    <select class="user-subject">
                        <option value="0" selected>Subject</option>
                        <option value="1">Art and Design</option>
                        <option value="2">Achitecture</option>
                        <option value="3">Law</option>
                        <option value="4">Computer Science</option>
                        <option value="5">Engineering and Technology</option>
                        <option value="6">Accounting and Finance</option>
                    </select>
                    <p class="input-subject">Enter your Subject</p>
                    <i class="fa-solid fa-sort"></i>
                </div>
            </div>
            <div class="user-massage">
                <div class="mess-icon">
                    <i class="fa-solid fa-message"></i>
                </div>
                <div class="input-massage">
                    <textarea name="message" id="message" cols="30" rows="10" required>Message</textarea>
                    <p class="send-message">Send us massage</p>
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>

            <div class="form-action">
                <div class="form-checkbox">
                    <input type="checkbox" id="checkbox" required>
                    <label for="checkbox">
                        <span class="checkbox-custom"></span>
                        Send me a copy of this message
                    </label>
                </div>
                <div class="btn">
                    <button>SEND</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
